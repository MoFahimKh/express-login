<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="heading"><b>Login</b></h2>
        <div class="task-input">
            <input type="email" id="username" placeholder="Enter your email">
            <p id="email-error" class="error-text"></p>
        </div>
        
        <div class="controls">
            <button type="button" class="clear-btn" onclick="login();" id="login-btn"><b>Login with OTP</b></button>
        </div>
        <div class="controls">
            <div id="google-signin-btn"></div>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./script.js"></script>
</body>
</html>
